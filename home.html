<script>
document.addEventListener("DOMContentLoaded", function() {
  const chatMessages = [
    "Hello guys",
    "How are you",
    "Are you good",
    "Great yours",
    "what about you",
    "How do you feel"
  ];

  const chatContainer = document.getElementById("chatContainer");

  function displayRandomChat() {
    const randomIdx = Math.floor(Math.random() * chatMessages.length);
    const chatMessage = document.createElement("div");
    chatMessage.classList.add("chat-message");
    chatMessage.textContent = chatMessages[randomIdx];
    chatContainer.appendChild(chatMessage);

    setTimeout(() => {
      chatContainer.removeChild(chatMessage);
    }, 1000);
  }

  setInterval(() => {
    displayRandomChat();
  }, 1000);
});
</script>
