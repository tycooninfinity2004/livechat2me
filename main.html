<script>
let currentPercentage = 0;
const percentageElement = document.querySelector('.percentage');

function updatePercentage() {
  currentPercentage += 1;
  if (currentPercentage <= 100) {
    percentageElement.textContent = `${currentPercentage}%`;
    checkPercentage(currentPercentage);
  } else {
    percentageElement.textContent = '100%';
    setTimeout(() => {
      document.querySelector('.loading-container').style.display = 'none';
      text.textContent="Loading complete";
    }, 10000);
  }
}


function checkPercentage(percentage) {
  if (percentage === 5) {
    // Display message for 15%
    document.querySelector('.loading-text').textContent = 'Test data complete';
  } else if (percentage === 10) {

    document.querySelector('.loading-text').textContent = 'Looks like your network is poor';
  } else if (percentage === 15) {

}

simulateLoading();
